<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clicker Game</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <header>
      <h1 class="text-center">Welcome to the Clicker Game!</h1>
      <!-- <p><a href="#" id="exit'">Log Out</a></p> -->
    </header>
    <main>
      <p class="text-center">Level: <span id="level">1</span></p>
      <p class="text-center">Total score: <span id="score">0</span></p>
      <button type="button" id="increment" class="button-hero">
        <img src="./images/snail.png" id="hero" alt="hero" width="200px" />
      </button>
      <p class="text-center">Level Score: <span id="value">0</span></p>
      <div class="meter">
        <span id="progress" style="width: 100%"></span>
      </div>
      <!-- Modal -->
      <div class="lightbox js-lightbox is-open">
        <div class="lightbox__overlay">
          <div class="container lightbox__content">
            <h2 class="text-center">Login</h2>
            <br />
            <form action="#" class="loginForm">
              <div class="input-group">
                <label for="username" class="label">Username</label>
                <input type="text" id="username" class="input" />
                <span class="error-message"></span>
              </div>
              <br />
              <div class="input-group">
                <label for="email" class="label">E-mail</label>
                <input type="text" id="email" class="input" />
                <span class="error-message"></span>
              </div>
              <br />
              <button class="button" type="submit">Login</button>
            </form>
          </div>
        </div>
        <!-- <button type="button" class="lightbox__button" data-action="close-form">X</button> -->
      </div>
    </main>
    <footer>
      <p>TechFabric's Test task by Oksana Stets</p>
      <!-- <p>Image by <a href="https://www.freepik.com/free-vector/sea-background-video-conferencing_9590196.htm#&position=1&from_view=collections">Freepik</a></p> -->
    </footer>
    <script src="./index.js" type="module"></script>
    <script src="./login.js" type="module"></script>
  </body>
</html>
